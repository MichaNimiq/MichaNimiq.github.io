<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimiq Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        .metrics-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .metrics-card strong {
            display: block;
            margin-bottom: 10px;
        }
        
        .loading-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top: 3px solid #ff4500;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <!-- Nimiq Price Chart (Tradingview) -->
    <div class="tradingview-widget-container">
        <div id="tradingview_12345"></div>
        <script type="text/javascript">
            new TradingView.widget({
                "container_id": "tradingview_12345",
                "symbol": "NIMUSD", // Placeholder
                "interval": "D",
                "width": "100%",
                "height": "400",
                "locale": "en",
            });
        </script>
    </div>

    <!-- Nimiq Metrics from CoinGecko -->
    <div class="metrics-card">
        <strong>Price:</strong> <span id="nimiq-price"><div class="loading-indicator"></div></span>
        <strong>24h Volume:</strong> <span id="nimiq-volume"><div class="loading-indicator"></div></span>
        <strong>Market Cap:</strong> <span id="nimiq-marketcap"><div class="loading-indicator"></div></span>
        <strong>24h High:</strong> <span id="nimiq-high"><div class="loading-indicator"></div></span>
        <strong>24h Low:</strong> <span id="nimiq-low"><div class="loading-indicator"></div></span>
    </div>

    <script>
        // Fetch Nimiq metrics from CoinGecko
        fetch('https://api.coingecko.com/api/v3/coins/nimiq-2')
            .then(response => response.json())
            .then(data => {
                const usdMetrics = data.market_data.current_price.usd;
                document.getElementById('nimiq-price').textContent = `$${usdMetrics.toFixed(4)}`;
                document.getElementById('nimiq-volume').textContent = `$${data.market_data.total_volume.usd.toLocaleString()}`;
                document.getElementById('nimiq-marketcap').textContent = `$${data.market_data.market_cap.usd.toLocaleString()}`;
                document.getElementById('nimiq-high').textContent = `$${data.market_data.high_24h.usd.toFixed(4)}`;
                document.getElementById('nimiq-low').textContent = `$${data.market_data.low_24h.usd.toFixed(4)}`;
            });

        // Add other API calls...
    </script>

</body>

</html>
